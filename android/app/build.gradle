plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.recipemanager"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    defaultConfig {
        applicationId = "com.example.recipemanager"
        minSdkVersion 23 // ย้าย minSdkVersion มาไว้ที่นี่
        targetSdkVersion 33 // ย้าย targetSdkVersion มาไว้ที่นี่
        versionCode 1
        versionName "1.0"
    }

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }
    defaultConfig {
//แกไขในสวน applicationId ใหตรงกับ package_name ในไฟล google-services.json
        applicationId = "net.itshuntra.recipe"
    }
// เพิ่มการสนับสนุนการทํางานรวมกับ Firebase เพิ่มทายไฟล
    apply plugin: 'com.google.gms.google-services'
    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}
